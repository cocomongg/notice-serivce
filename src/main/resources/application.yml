spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/notice?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: password
    hikari:
      maximum-pool-size: 30
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true

file:
  upload:
    tmp-dir: ./uploads/tmp
    max-size: 10485760 # 10MB
    allowed-mime-types:
      - image/png
      - image/jpeg
      - application/pdf


